<div id="ngpopup">
<h3 class="the-header">{{controller.header}}</h3>
<div class="the-body">
    <form name="newAddress" clas='css-form' novalidate>
    Numero: <input type='text' ng-model='number' id='newNumber' /><br>
    Nota: <input type='text' ng-model='note' id='newNote'/><br>
    Uso: <input type='text' ng-model='use' id='newUse'/><br>
    </form>
</div>
<a class="close">close</a>
</div>
