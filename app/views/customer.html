


<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
    
  
    <div id="customerProperties">
        <p class="lead"> Dettagli {{customer.surname}}</p>
        <label>Nome</label>  <input type="text" name='name' ng-model="customer.name"><br>
        <label>Cognome</label>  <input type="text" name='surname' ng-model="customer.surname"><br>
        <label>Nota</label> <input type="text" name='note' ng-model="customer.note">
        </div>
    <div id="customerAddress">
    <h4>Address</h4>
        <scrum-add-address id="addAddress"></scrum-add-address>
<ul>
    <li ng-class="{nuovo:a.data.just_insert, strike:a.toDelete,updated:a.updated}" ng-repeat="a in customer.LIVES_IN">{{a.use.use}}: {{a.data.street}} {{a.data.number}}, {{a.data.city}}, {{a.data.cap}}<img ng-src="img/new.png" ng-show="a.data.just_insert"/> <to-delete item ="a"></to-delete>
        <scrum-update-address item ="a"  swapper="swapAddress" customer="customer" id="{{'updateAddress'+a.id}}" ></scrum-update-address ></li>
    </ul>
</div>
    <div id='customerPhone'>
        <h4>Telefoni</h4>
        <scrum-add-telephone id="addTelephone" ></scrum-add-telephone>
    <ul><li ng-class="{nuovo:a.data.just_insert, strike:a.toDelete,updated:a.updated}" ng-repeat="a in customer.ANSWERS_TO">{{a.use.use}},{{a.data.note}},{{a.data.number}}<img ng-src="img/new.png" ng-show="a.data.just_insert"/> <to-delete item ="a"></to-delete><scrum-update-telephone item ="a"  swapper="swapTelephone" customer="customer" id="{{'updateTelephone'+a.id}}" ></scrum-update-mail ></li></ul>
    </div>
    <div id='customerEmail'><h4>Emails</h4>
        <scrum-add-mail id="addMail" ></scrum-add-mail>
    <ul>
        <li ng-class="{nuovo:a.data.just_insert, strike:a.toDelete,updated:a.updated}" ng-repeat="a in customer.RECEIVES">{{a.use.use}},{{a.data.mail}}:{{a.data.note}}<img ng-src="img/new.png" ng-show="a.data.just_insert"/> <to-delete item ="a"></to-delete>
        <scrum-update-mail item ="a"  swapper="swapMail" customer="customer" id="{{'updateMail'+a.id}}" ></scrum-update-mail ></li>
    </div>
    <div class="row marketing">
        
</div>
    
</div>



<div class="footer">
  <p>â™¥ from the Arpho team</p>
    <button id="addCust"  ng-click="updateAction()">{{action}} Customer</button>
</div>
